<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QA Test Results Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Test Results Trend</h5>
                        {{ trend_plot | safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Failure Analysis</h5>
                        {{ failure_plot | safe }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Test Failures</h5>
                        <div id="failures-table">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display recent failures
        fetch('/api/test-history')
            .then(response => response.json())
            .then(data => {
                const tableDiv = document.getElementById('failures-table');
                const table = document.createElement('table');
                table.className = 'table table-striped';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Total Tests</th>
                            <th>Passed</th>
                            <th>Failed</th>
                            <th>Skipped</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(run => `
                            <tr>
                                <td>${new Date(run.timestamp).toLocaleString()}</td>
                                <td>${run.total_tests}</td>
                                <td>${run.passed}</td>
                                <td>${run.failed}</td>
                                <td>${run.skipped}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                tableDiv.appendChild(table);
            });
    </script>
</body>
</html>
